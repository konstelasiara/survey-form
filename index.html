<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
    <form action="" id="survey-form">
      <fieldset>
        <legend>Please fill in your personal information below</legend>
        <label for="name" id="name-label"
          >Name:
          <input
            id="name"
            name="full-name"
            type="text"
            placeholder="Please fill in your full name"
            required
          />
        </label>
        <label for="email" id="email-label"
          >Email:
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Fill in your email address"
            required
          />
        </label>
        <label for="number" id="number-label"
          >Age:
          <input
            id="number"
            name="number"
            min="13"
            max="120"
            type="number"
            placeholder="Age"
            required
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>How did you hear about us?</legend>
        <select name="referral" id="dropdown">
          <option value="">Select an option</option>
          <option value="friend-family">Friend/Family referral</option>
          <option value="online-ad">Online advertisement</option>
          <option value="social-media">Social media</option>
          <option value="other-channel">Other</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>How was your experience with our service?</legend>
        <label for="poor-rate"
          ><input
            type="radio"
            name="service-rating"
            id="poor-rate"
            class="inline"
            value="phone-contact"
          />
          Poor</label
        >
        <label for="neutral-rate"
          ><input
            type="radio"
            name="service-rating"
            id="neutral-rate"
            class="inline"
            value="phone-contact"
          />
          Neutral</label
        >
        <label for="satisfied-rate"
          ><input
            type="radio"
            name="service-rating"
            id="satisfied-rate"
            class="inline"
            value="phone-contact"
          />
          Satisfied</label
        >
      </fieldset>

      <fieldset>
        <legend>What's your preferred method of contact?</legend>
        <label for="email-contact">
          <input
            type="checkbox"
            name="contact-method"
            id="email-contact"
            class="inline"
            value="email-contact"
          />
          Email
        </label>

        <label for="phone-contact">
          <input
            type="checkbox"
            name="contact-method"
            id="phone-contact"
            class="inline"
            value="phone-contact"
          />
          Phone Call
        </label>

        <label for="text-contact">
          <input
            type="checkbox"
            name="contact-method"
            id="text-contact"
            class="inline"
            value="text-contact"
          />
          Text Message
        </label>
      </fieldset>

      <fieldset>
        <label for="feedback-comment"
          >Please feel free to leave any additional comments or feedback in the
          space below:
          <textarea
            name="feedback-comment"
            id="feedback-comment"
            cols="30"
            rows="10"
          ></textarea>
        </label>
      </fieldset>

      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
